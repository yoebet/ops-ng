<div class="mat-elevation-z1">
  <mat-toolbar>
    <span class="toolbar-title">
      Strategy Template
      <!--      <ng-template [ngIf]="strategyType">（{{ getTypeLabel(strategyType) }}）</ng-template>-->
      <!--      <ng-template [ngIf]="!strategyType">（全部）</ng-template>-->
    </span>
    <span class="spacer"></span>
    <button mat-stroked-button color="primary" (click)="editNew()">
      <mat-icon>add_circle_outline</mat-icon>
      新建
    </button>
    <button mat-button (click)="refresh()" [disabled]="processes['refreshing']">
      <mat-icon>refresh</mat-icon>
      刷新
    </button>
    <button mat-button [matMenuTriggerFor]="actions">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #actions="matMenu">
      <button mat-menu-item>
        <mat-icon>pause</mat-icon>
        全部暂停
      </button>
    </mat-menu>
  </mat-toolbar>

  <!--  <div class="table-filter-form">-->
  <!--    <div class="form-field">-->
  <!--      <span class="label subordinated">交易所</span>-->
  <!--      &lt;!&ndash;<mat-button-toggle-group [value]="filterEx"-->
  <!--                               (change)="exGroupChanged($event)">-->
  <!--        <mat-button-toggle value="all">全部</mat-button-toggle>-->
  <!--        <mat-button-toggle [value]="ex.code" *ngFor="let ex of $exchs | async">-->
  <!--          {{ ex.name }}-->
  <!--        </mat-button-toggle>-->
  <!--      </mat-button-toggle-group>&ndash;&gt;-->
  <!--    </div>-->
  <!--  </div>-->

  <table mat-table class="full-width" matSort matSortDirection="asc">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let index=index">
        {{ index + 1 }}&nbsp;
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let row">
        {{ row.code }}
      </td>
    </ng-container>

    <ng-container matColumnDef="openAlgo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Open Algo</th>
      <td mat-cell *matCellDef="let row">
        {{ row.openAlgo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="closeAlgo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Close Algo</th>
      <td mat-cell *matCellDef="let row">
        {{ row.closeAlgo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="openDealSide">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Open Side</th>
      <td mat-cell *matCellDef="let row">
        {{ row.openDealSide }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tradeType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trade Type</th>
      <td mat-cell *matCellDef="let row">
        {{ row.tradeType }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quoteAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">
        {{ row.quoteAmount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" align="end">

        <button mat-button (click)="showParams(row)">
          <!--          <mat-icon>gavel</mat-icon>-->
          Params
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
